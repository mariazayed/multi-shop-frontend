<!--modal popup start-->
<ng-template #newsletter class="theme-modal" let-modal>
	<div class="modal-content">
		<div class="modal-body modal7">
			<div class="container-fluid p-0">
				<div class="row">
					<div class="col-12">
						<div class="modal-bg">
							<button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close"
							        type="button">
								<span aria-hidden="true">&times;</span>
							</button>
							<div class="offer-content">
								<img alt="" class="img-fluid" src="assets/images/offer-banner-1.png">
								<h2>newsletter</h2>
								<form class="auth-form needs-validation" id="mc-embedded-subscribe-form" method="post"
								      name="mc-embedded-subscribe-form" target="_blank">
									<div class="form-group mx-sm-3">
										<input class="form-control" id="mce-EMAIL" name="EMAIL" placeholder="Enter your email"
										       required="required" type="text">
										<button class="btn btn-solid" id="mc-submit" type="submit">subscribe</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
<!--modal popup end-->
