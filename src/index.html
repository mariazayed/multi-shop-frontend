<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>MultiShop Ecommerce Angular 11 | Angular Ecommerce Template</title>
		<base href="/">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="favicon.ico" rel="icon" type="image/x-icon">
		<!--Google font-->
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	</head>

	<body class="ltr">
		<app-root></app-root>
		<script src="https://checkout.stripe.com/checkout.js"></script>
		<!-- facebook chat section start -->
		<div id="fb-root"></div>
		<script>
			(function (d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {
					return;
				}
				js = d.createElement(s);
				js.id = id;
				js.src =
					'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>

		<!-- Your customer chat code -->
		<div attribution="setup_tool"
		     class="fb-customerchat"
		     id="fb-chat"
		     logged_in_greeting="Hi! Welcome to MultiShop Themes  How can we help you?"
		     logged_out_greeting="Hi! Welcome to MultiShop Themes  How can we help you?"
		     page_id="2123438804574660"
		     theme_color="#ff4c3b">
		</div>
		<!-- facebook chat section end -->
	</body>
</html>
